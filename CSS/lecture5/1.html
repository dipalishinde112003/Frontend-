<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    border: 1px solid black;
}
img{
    margin: 10px;
}
.image2{
    position: relative;
    top: 100px;
    right: 200px;
}
.image3{
    position: absolute;
    top: 100px;
}
.con{
    height: 8000px;
    background-color: bisque;
}
.image4{
    position: fixed;
}
.image1{
    position: sticky;
    top: 100px;
}
.box{
    background-color: aquamarine;
    height: 5000px;
}
    </style>
</head>
<body>
    <!-- POSITIONING PROPERTIES -->
<div class="con">
    <img src="dipali.jpeg" alt="img1" height="200px" width="200px" class="image1">
    <img src="isha.jpeg" alt="img2" height="200px" width="200px" class="image2">
    <img src="nik.jpeg" alt="img3" height="200px" width="200px" class="image3"> 
    <img src="dipali.jpeg" alt="img4" height="200px" width="200px" class="image4">
</div>     

<div class="box">


</div>

</body>
</html>
